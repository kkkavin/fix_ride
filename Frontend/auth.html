<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FixRide</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo" style="display:flex; align-items:center; gap:10px; text-decoration:none;">
                <img src="assets/img/logo.png" alt="Logo" style="width:60px; height:60px;">
                <span class="text-gradient" style="font-family: 'Outfit', sans-serif;">Fix<span
                        style="color:white; font-style:italic">Ride</span></span>
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="card glass auth-card animate-fade-in">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h2>Welcome Back</h2>
                <p style="color: var(--color-text-muted);">Login to access your dashboard</p>
            </div>

            <div class="role-selector"
                style="display: flex; gap: 0.5rem; margin-bottom: 1.5rem; background: rgba(255, 255, 255, 0.05); padding: 0.5rem; border-radius: 99px;">
                <div class="role-btn active" data-role="customer" onclick="setLoginRole('customer')"
                    style="flex:1; text-align:center; padding:0.5rem; cursor:pointer; border-radius:99px; font-size:0.8rem; transition:all 0.3s; background:var(--color-primary); color:white;">
                    Customer</div>
                <div class="role-btn" data-role="mechanic" onclick="setLoginRole('mechanic')"
                    style="flex:1; text-align:center; padding:0.5rem; cursor:pointer; border-radius:99px; font-size:0.8rem; transition:all 0.3s;">
                    Mechanic</div>
                <div class="role-btn" data-role="tow" onclick="setLoginRole('tow')"
                    style="flex:1; text-align:center; padding:0.5rem; cursor:pointer; border-radius:99px; font-size:0.8rem; transition:all 0.3s;">
                    Tow Driver</div>
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <input type="email" id="email" class="input-field" placeholder=" " required>
                    <label for="email" class="input-label">Email Address</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder=" " required>
                    <label for="password" class="input-label">Password</label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem; color: var(--color-text-muted);">
                New to FixRide? <a href="register.html" style="color: var(--color-primary); font-weight: 600;">Register
                    here</a>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
